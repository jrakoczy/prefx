<div class="row body-panel">

    <div class="col-md-11 col-md-offset-1">
        <section>
            <h1>Create New Survey</h1>

            <form role="form" id="survey" enctype="multipart/form-data">
                <fieldset class="full-form">
                    <legend class="full-form">Survey info</legend>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>

                    <div class="form-group">
                        <label for="content">General info</label>

                        <p class="help-block">Write short description of the conducted survey</p>
                        <textarea id="content" class="form-control">
                        </textarea>
                    </div>

                    <p>Emails:</p>
                    <ul id="emails">
                    </ul>
                </fieldset>

                <fieldset class="full-form" id="products">
                    <legend class="full-form">Products</legend>
                    <div class="form-group">
                        <label for="product-name">Product name</label>
                        <input type="text" class="form-control" id="product-name" placeholder="Enter a product name">
                    </div>

                    <div class="form-group">
                        <label for="content">Product info</label>

                        <p class="help-block">Add short product info</p>
                        <textarea id="product-info" class="form-control"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 ">
                            <div class="form-group">

                                <label>
                                    <input type="checkbox" id="reference" name="referece">
                                    Is it a reference product?
                                </label>
                            </div>
                        </div>


                        <div class="col-md-1 col-md-offset-5">
                            <button type="button" class="btn-black" onclick="createDropzone()" id="btn-product">Add
                            </button>
                        </div>
                        <div class="col-md-3 col-md-offset-8 hint">
                            <p id="add-hint">Added data will be displayed in a list below.</p>
                        </div>
                    </div>

                    <div class="form-gallery col-md-12" id="survey-gallery">
                    </div>
                </fieldset>

                <div class="fixed-action">
                    <button type="submit" class="btn-lg btn-black">Send Survey</button>
                </div>
            </form>
        </section>

            <p>&copy Jakub Rakoczy</p>
